<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TECHNO BOARD API Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                addResult(`✅ Health Check: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`❌ Health Check Failed: ${error.message}`, false);
            }
        }

        async function testRegistration() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User HTML',
                        rollNumber: 25,
                        grade: 8,
                        section: 'A',
                        password: 'test123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Registration Success: Student ID ${data.data.student.id}`, true);
                } else {
                    addResult(`❌ Registration Failed: ${data.error.message}`, false);
                }
            } catch (error) {
                addResult(`❌ Registration Network Error: ${error.message}`, false);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rollNumber: 3,
                        grade: 8,
                        section: 'A',
                        password: 'test123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Login Success: Welcome ${data.data.student.name}`, true);
                } else {
                    addResult(`❌ Login Failed: ${data.error.message}`, false);
                }
            } catch (error) {
                addResult(`❌ Login Network Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
